<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Brewer - Cadastro de estilo</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de estilo</h1>
			</div>
			<div class="col-sm-2">
				<div class="aw-page-header-controls">
					<a class="btn btn-default" th:href="@{/estilos}">
						<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm"> Pesquisar Estilo</span>
					</a>
				</div>
			</div>
		</div>

		<div class="container-fluid">
		
			<th:block th:include="fragments/MensagemSucesso"></th:block>

			<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading">

				<th:block th:include="fragments/MensagensErroValidacao"></th:block>

				<div class="row">
					<div class="form-group bw-required col-sm-12" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="control-label">Nome</label>
						<input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}">
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
	
	</section>
	
</body>
</html>
